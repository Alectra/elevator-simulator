<!--<div class="row"><div class="col-md-12">FLOORS</div></div>-->
<div>
	<div ng-repeat="floor in vm.floors">
		<div>Floor {{ floor.name }}
			<span ng-if="floor.isWaiting">Waiting...</span>
			<span ng-if="!floor.isWaiting">
				<button type="button" class="btn" ng-click="vm.callElevator(floor.id)">Call</button>
			</span>
		</div>
		</br>
	</div>
</div>
